version: '3.8'

services:
  wiki-api:
    build:
      # 注意：context 是相对于 docker-compose.yml 文件的位置
      # 请确保从 docker/ 目录运行 docker-compose 命令，或者使用：
      # docker-compose -f docker/docker-compose.yml build
      context: .
      dockerfile: Dockerfile
    image: wiki-api-service:latest
    container_name: wiki-api-container
    ports:
      - "8000:8000"
    # 加载环境变量文件
    env_file:
      - .env
    # 也可以在这里定义默认值或非敏感变量
    environment:
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=8000
    restart: always
